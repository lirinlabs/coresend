services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - coresend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "25:1025"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - DOMAIN_NAME=${DOMAIN_NAME}
      - SMTP_LISTEN_ADDR=:1025
      # Caddy stores certs in this structure
      - SMTP_CERT_PATH=/certs/${DOMAIN_NAME}/${DOMAIN_NAME}.crt
      - SMTP_KEY_PATH=/certs/${DOMAIN_NAME}/${DOMAIN_NAME}.key
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      # Share Caddy's certificates with backend for STARTTLS
      - caddy_certs:/certs:ro
    networks:
      - coresend-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1025"]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./frontend/dist:/srv/frontend:ro
      - caddy_data:/data
      - caddy_certs:/data/caddy/certificates/acme-v02.api.letsencrypt.org-directory
      - caddy_config:/config
    depends_on:
      - backend
    networks:
      - coresend-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
  caddy_data:
    driver: local
  caddy_certs:
    driver: local
  caddy_config:
    driver: local

networks:
  coresend-network:
    driver: bridge
