name: Generate API Types

on:
  push:
    branches: [main, master]
    paths:
      - 'backend/**/*.go'
      - 'backend/**/go.mod'
      - 'backend/**/go.sum'
  pull_request:
    paths:
      - 'backend/**/*.go'
      - 'backend/**/go.mod'
      - 'backend/**/go.sum'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest
      
      - name: Generate Swagger documentation
        working-directory: ./backend
        run: swag init -g cmd/server/main.go --parseDependency --parseInternal
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install frontend dependencies
        working-directory: ./app
        run: bun install
      
      - name: Generate API types
        working-directory: ./app
        run: bun run generate-api
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if git diff --quiet HEAD -- app/src/api/generated.ts backend/docs/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Auto-commit changes
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: regenerate API types from backend changes"
          file_pattern: |
            app/src/api/generated.ts
            backend/docs/
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
      
      - name: Comment on PR (if changes detected)
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ API types have changed. The workflow will auto-commit the regenerated types when this PR is merged.'
            })
