# Local development overrides
# This file is automatically loaded by docker-compose alongside docker-compose.yml
# Uses HTTP only (no SSL) for local development

services:
  backend:
    ports:
      - "25:1025"
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - DOMAIN_NAME=localhost
      - SMTP_LISTEN_ADDR=:1025
      # No TLS in development
      - SMTP_CERT_PATH=
      - SMTP_KEY_PATH=
    volumes: []

  caddy:
    ports:
      - "80:80"
    environment:
      - DOMAIN_NAME=localhost
    volumes:
      - ./caddy/Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - ./frontend/dist:/srv/frontend:ro
